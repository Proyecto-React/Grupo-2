<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- FOTNS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Handlee&family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/c57974e80f.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- ESTILOS -->
    <link rel="stylesheet" href="./contacto.css">
</head>
<body>
    <div id="contenedor" class="container">
        <header>
            <h3>Agenda de contactos 
            </h3>
        </header>

        <form class="form-inline">

            <div class="input-group">
                <i class="fa-regular fa-user"></i>
                <input type="text" class="form-control" placeholder="Nombre" id="nombre" aria-describedby="basic-addon1">
            </div>

            <div class="input-group">
                <i class="fa-regular fa-phone"></i>
                <input type="text" class="form-control" placeholder="Movil" id="movil" aria-describedby="basic-addon1">
            </div>

            <div class="input-group">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" class="form-control" placeholder="Email" id="email" aria-describedby="basic-addon1">
            </div>

        </form>

        <div id="gbotones" class="btn-group" role="group" aria-label="...">
            <button type="button" onclick="guardarDato()" class="btn btn-info">
                <i class="fa-duotone fa-check"></i>Guardar
            </button>
            <button type="button" onclick="recuperarDato()" class="btn btn-success">
                <i class="fa-solid fa-arrow-rotate-left"></i> Recuperar
            </button>
            <button type="button" onclick="eliminarDato()" class="btn btn-danger">
                <i class="fa-solid fa-x"></i>Eliminar
            </button>

        </div>

        <button type="button" onclick="eliminarTodo()" class="btn btn-danger">
            <i class="fa-solid fa-rectangle-xmark"></i> Eliminar Todos
        </button>
        <hr>

        <div id="contactos">
        </div>

    </div>

    <script src="./contacto.js"></script>
</body>
</html>
